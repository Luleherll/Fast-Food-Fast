Adds a food option to the menu
---
tags:
 - Admin
parameters:
  - name: Authorization
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: body
    in: body
    description: This route allows an admin user to add food options onto the menu.
    required: true
security:
  - JWT:
      name: Authorization
      in: header
      type: string
      description: Pass in jwt token. i.e Bearer <jwt>
      required: true
responses:
  201:
    description: Food option added successfully.
    schema:
      id: menu
      properties:
        name:
          type: string
          default: rice
        price:
          type: integer
          default: 5000
        status:
          type: string
          default: Available
        tags:
          type: string
          default: meal

  401:
    description: Not Authorized.
