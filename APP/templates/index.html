<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
        <meta name="HandheldFriendly" content="true">
        <meta name="keywords" lang="en-us" content="fast food, food app, order food">
        <title>Fast Food</title>
        <link rel="icon" type="image/gif/png" href="images/logo.jpg">
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
        
</head>
<body onload="current(3)">
       <div class="slogan">Hunger can't wait !<br><span>ORDER NOW.</span></div>
       <div class="slides wrapper fade">
        <form method="POST">
            <div class="fields">
               Enter Your Email
                <div><input class="ins" type="text" placeholder="john@example.com"></div>
            </div>
            <div class="fields btn"><input type="button" onclick="current(3)" value="Reset Password"></div>
        </form>
    </div>  
    <div class="slides wrapper fade min">
            <form method="POST">
                <div class="fields">
                    Username
                    <div><input id="newUser" class="ins" type="text" placeholder="john"></div>
                </div>
                <div class="fields">
                   Password
                    <div><input id="newPassword" class="ins" type="password" placeholder="*****"></div>
                </div>
                <div class="fields">
                    Tel
                    <div><input id="newTel" class="ins" type="text" placeholder="*****"></div>
                     </div>
                <div class="fields">
                   Email
                    <div><input id="newEmail" class="ins" type="email" placeholder="john@example.com"></div>
                </div>
                <div class="fields">
                    location
                    <div><input id="location" class="ins" type="text" placeholder=""></div>
                </div>
                <div class="fields">
                    Key Point
                    <div><input id="keyPoint" class="ins" type="text" placeholder="Plot no/Closiest known place"></div>
                </div>
                <div class="fields btn"><input id="signup" type="button" value="Register"></div>
            </form>
        </div>
        
   <form class="slides wrapper fade">
       
        Username
        <div><input id="username" class="ins" type="text" placeholder="john"></div>
        Password
        <div><input id="password" class="ins" type="password" placeholder="**********"></div>
        <div><input id="login" class="btn" type="button" value="LOGIN"></div>
        <div><input class="btn" type="button" onclick="current(2)" value="Create Account."></div>
        <a class="heads" onclick="current(1)">I Forgot My Password.</a>
   </form>
   <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="remove" class="close">&times;</span>
            <span id="info"></span>
        </div>            
  </div>
   <div id="banner" class="fade">
        <span id="msg"></span>
        <span id="close">X</span>  
    </div>
         
    <script src="static/js/main.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
