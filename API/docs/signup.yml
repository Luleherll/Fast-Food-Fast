For user signup
---
tags:
  - Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to register a new user.

responses:
  201:
    description: 'Signup successful. You can login now.'
    schema:
      id: register
      properties:
        username:
          type: string
          default: Admin
        password:
          type: string
        tel:
          type: string
        email:
          type: string
          default: Admin@dev.com
        location:
          type: string
          default: Bukoto
        key point:
          type: string
          default: Plot 103
  406:
    description: "User named Admin already exists."
  400:
    description: 'You must provide all required fields. / Please provide valid data types.'
