For the admin to update status of an order
---
tags:
 - Admin
parameters:
  - name: Authorization
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: body
    in: body
    description: Order status
    required: true
  - name: order_id
    in: path
    description: Order id.
security:
  - JWT:
      name: Authorization
      in: header
      type: string
      description: Pass in jwt token. i.e Bearer <jwt>
      required: true
responses:
  205:
    description: Successfully updated.
    schema:
      id: update_status
      properties:
        status:
          type: string
          default: Pending
  400:
    description: Invalid status.
  401:
    description: Not Authorized.
  404:
    description: Order not found.
