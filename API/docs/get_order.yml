For viewing a specific order
---
tags:
 - Admin
parameters:
  - name: Authorization
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: order_id
    in: path
    description: Order id.
    required: true
    type: integer
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      bearerFormat: JWT
responses:
  200:
    description: Successfully returned order.

  401:
    description: Not Authorized.

  404:
    description: Order not found.
